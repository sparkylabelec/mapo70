
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 경기 결과 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f8fafc;
        }
        .pdf-content {
            background-color: white !important;
        }
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            font-family: monospace;
            font-size: 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 9999;
            padding: 10px;
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600 mx-auto mb-4"></div>
                <p class="text-zinc-500 font-bold">시스템을 로드하고 있습니다...</p>
                <p id="loading-status" class="text-zinc-400 text-xs mt-2">JavaScript 진입점을 기다리는 중</p>
            </div>
        </div>
    </div>
    <div id="debug-console"></div>

    <script>
        // 전역 에러 캡처 및 화면 표시
        window.logToScreen = function(msg, isError = false) {
            const consoleEl = document.getElementById('debug-console');
            consoleEl.style.display = 'block';
            const line = document.createElement('div');
            line.style.color = isError ? '#ff4444' : '#00ff00';
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        };

        window.onerror = function(msg, url, line, col, error) {
            window.logToScreen(`ERROR: ${msg} at ${line}:${col}`, true);
            const status = document.getElementById('loading-status');
            if (status) status.textContent = "실행 중 오류 발생: " + msg;
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            window.logToScreen(`PROMISE REJECTION: ${event.reason}`, true);
        });

        window.logToScreen("HTML Loaded. Waiting for module index.tsx...");
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
